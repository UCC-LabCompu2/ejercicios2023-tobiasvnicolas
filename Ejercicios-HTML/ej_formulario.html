<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
    <p>
        <h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
    </p>
    <form id="formulario_inscripcion">
    <p>
        Nombre: <input type="text" name="nombre" placeholder="Juan">
    </p>
    <p>
        Apellido: <input type="text" name="apellido" placeholder="Perez">
    </p>
    <p>
        Sexo:
        Masculino <input type="radio" value="masculino" name="genero">
        Femenino <input type="radio" value="femenino" name="genero">
        Prefiero no decirlo <input type="radio" value="noRev" name="genero">
    </p>
    <p>
        Edad: <input type="number" name="edad">
    </p>
    <p>
        Email: <input type="email" name="email" placeholder="usuario@email.com">
    </p>
    <p>
        Usuario: <input type="text" name="usuario">
    </p>
    <p>
        Password: <input type="password" name="password">
    </p>
    <p>
        Confirmar Password: <input type="password" name="password2">
    </p>
    <p>
        Tipo de servicio:
            <select name="tipo_servicio">
                <option value="free">Free</option>
                <option value="standard">Standard</option>
                <option value="premium">Premium</option>    
            </select>
    </p>
    <p>
        Tema:
        Política <input type="checkbox" name="política" value="política">
        Negocios <input type="checkbox" name="negocios" value="negocios">
        Tecnología <input type="checkbox" name="tecnología" value="tecnología">
        Salud <input type="checkbox" name="salud" value="salud">
    </p>
    <p>
        Agregue un comentario:
        <textarea> </textarea>
    </p>
    <p>
        <button>
            Boton de Enviar
        </button>
    </p>
</form>
</body>
</html>
