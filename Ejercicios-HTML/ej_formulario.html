<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
    <p>
        <h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
    </p>
    <form id="formulario_inscripcion">
    <p>
        <label for="nombre">Nombre: </label><input type="text" name="nombre" placeholder="Juan" id="nombre">
    </p>
    <p>
        <label for="apellido">Apellido: </label><input type="text" name="apellido" placeholder="Perez" id="apellido">
    </p>
    <p>
        Sexo:
        <label for="masculino">Masculino </label><input type="radio" value="masculino" name="genero" id="masculino">
        <label for="femenino">Femenino </label><input type="radio" value="femenino" name="genero" id="femenino">
    <label for="prefiero_no_decirlo">Prefiero no decirlo </label><input type="radio" value="noRev" name="genero" id="prefiero_no_decirlo">
    </p>
    <p>
    <label for="edad">Edad: </label><input type="number" name="edad" id="edad">
    </p>
    <p>
    <label for="email">Email: </label><input type="email" name="email" placeholder="usuario@email.com" id="email">
    </p>
    <p>
    <label for="usuario">Usuario: </label><input type="text" name="usuario" id="usuario">
    </p>
    <p>
    <label for="password">Password: </label><input type="password" name="password" id="password">
    </p>
    <p>
    <label for="confirmar_password">Confirmar Password: <input type="password" name="password2" id="confirmar_password">
    </p>
    <p>
        Tipo de servicio:
            <select name="tipo_servicio">
                <option value="free">Free</option>
                <option value="standard">Standard</option>
                <option value="premium">Premium</option>    
            </select>
    </p>
    <p>
        Tema:
        <label for="política">Política </label><input type="checkbox" name="política" value="política" id="política">
        <label for="negocios">Negocios </label><input type="checkbox" name="negocios" value="negocios" id="negocios">
        <label for="tecnología">Tecnología </label><input type="checkbox" name="tecnología" value="tecnología" id="tecnología">
        <label for="salud">Salud </label><input type="checkbox" name="salud" value="salud" id="salud">
    </p>
    <p>
    <label for="comentario">Agregue un comentario:</label>
        <textarea id="comentario"> </textarea>
    </p>
    <p>
        <button>
            Boton de Enviar
        </button>
    </p>
</form>
</body>
</html>
